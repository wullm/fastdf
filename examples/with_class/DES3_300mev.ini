# DES-Y3 + All adjusted for 3 x 0.1 eV neutrinos
h           = 0.681
Omega_b     = 0.0486
Omega_cdm   = 0.2504547206
T_cmb       = 2.7255
N_ncdm      = 1
N_ur        = 0.00441
T_ncdm      = 0.71611 # default CLASS value
deg_ncdm    = 3
m_ncdm      = 0.1

# More accurate but expensive neutrino options

#ncdm_quadrature_strategy = 2
#ncdm_maximum_q = 20
#ncdm_N_momentum_bins = 30
#ncdm_fluid_approximation = 3 # no fluid approximation (important!)

A_s         = 2.0993736148e-09
n_s         = 0.967
k_pivot     = 0.05

#Fine sampling along the scale and time dimensions
k_per_decade_for_pk = 100
perturbations_sampling_stepsize = 0.005

