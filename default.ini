ScaleFactorBegin = 1e-5
ScaleFactorEnd = 1
ScaleFactorStep = 0.1

[Output]
Directory = output4
Filename = "particles.hdf5"     # The main particles file (relative to directory)
ExportName = "PartType6"
OutputFields = 2 # 0=none, 1=some, 2=many
